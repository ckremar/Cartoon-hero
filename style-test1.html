<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style Test</title>
	<link rel="stylesheet" type="text/css" href="CSS/test.css">

</head>
<body>
	<!-- This is how to leave a comment. The style section at the top uses the last style setting for each line, specific lines override general settings. You can also create a .css file and link it at the top for use in all sites. -->
	<!-- Hold down control and type / and it will auto comment -->
	<span>Span Element</span>
	<h1><span>Heading 1</span> - 1</h1>
	<h1>Heading 1 - 2</h1>
	<h1 class="big uppercase">Heading 1 - 3</h1>
	<h2 style="font-size: 20px;">Heading 2 - 1</h2>
	<h2 style="font-size: 20px;" class="uppercase">Heading 2 - 2</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 3</h2>

</body>
</html>
