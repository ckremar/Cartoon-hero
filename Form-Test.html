<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    /* CSS styles for the form */
    form {
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- The method can be post or get. Get takes the data submitted through the form would get added to the URL for query search. Post adds data to database. -->
  <!-- Name in purple is the reference when you try to retrieve that data. -->
  <form action="submit_form.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number here" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
